<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add patient</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" th:href="@{../css/bootstrap.min.css}" />
</head>
<body>
	<h1>Sign-up</h1>
	<div class="col-md-4">
		<form th:object="${signupform}" th:action="@{/saveuser}" action="#" method="post">
			<input type="text" th:field="*{username}" class="form-control"
				placeholder="Username" />
			<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>
			<div style="clear: both; display: block; height: 10px;"></div>	
			<input type="password" th:field="*{password}" class="form-control"
				placeholder="Password" />
			<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
			<div style="clear: both; display: block; height: 10px;"></div>	
			<input type="password" th:field="*{passwordCheck}" class="form-control"
				placeholder="Re-enter Password" />
			<p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">Password Match Error</p>
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="text" th:field="*{fio}" class="form-control"
				   placeholder="FIO" />
			<p th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">FIO Error</p>
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="text" th:field="*{email}" class="form-control"
				   placeholder="Email" />
			<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="text" th:field="*{post}" class="form-control"
				   placeholder="Post" />
			<p th:if="${#fields.hasErrors('post')}" th:errors="*{post}">Post Error</p>
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="text" th:field="*{address}" class="form-control"
				   placeholder="Address" />
			<p th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</p>
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="text" th:field="*{telephoneNumber}" class="form-control"
				   placeholder="Telephone Number" />
			<p th:if="${#fields.hasErrors('telephoneNumber')}" th:errors="*{telephoneNumber}">Telephone Number Error</p>
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" class="btn btn-primary" value="Save"></input>		
		</form>
	</div>
</body>
</html>
