databaseChangeLog:
  - changeSet:
      id: 1
      author: popov
      changes:
        -  createTable:
             tableName:  users
             columns:
               -  column:
                    name:  id
                    type:  long
                    constraints:
                      primaryKey: true
                      nullable: false
               - column:
                   name: username
                   type: varchar(20)
                   constraints:
                     nullable: false
               - column:
                   name: email
                   type: varchar(50)
                   constraints:
                     nullable: false
               - column:
                   name: password
                   type: varchar(120)
                   constraints:
                     nullable: false
  - changeSet:
      id: 2
      author: popov
      changes:
        -  createTable:
             tableName:  roles
             columns:
               -  column:
                    name:  id
                    type:  long
                    constraints:
                      primaryKey: true
                      nullable: false
               - column:
                   name: name
                   type: varchar(20)
                   constraints:
                     nullable: false
  - changeSet:
      id: 3
      author: popov
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_id
                    references: users(id)
              - column:
                  name: role_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_role_id
                    references: roles(id)
  - changeSet:
      id:  4
      author:  popov
      changes:
        -  insert:
             columns:
               -  column:
                    name:  id
                    value:  1
               -  column:
                    name:  username
                    value:  admin
               -  column:
                    name:  email
                    value:  admin@admin.ru
               -  column:
                    name:  password
                    value:  admin
             dbms:  'h2'
             tableName:  users
  - changeSet:
      id:  5
      author:  popov
      changes:
        -  insert:
             columns:
               -  column:
                    name:  id
                    value:  1
               -  column:
                    name:  name
                    value:  ROLE_ADMIN
             dbms:  'h2'
             tableName:  roles
  - changeSet:
      id:  6
      author:  popov
      changes:
        -  insert:
             columns:
               -  column:
                    name:  user_id
                    value:  1
               -  column:
                    name:  role_id
                    value:  1
             dbms:  'h2'
             tableName:  user_roles